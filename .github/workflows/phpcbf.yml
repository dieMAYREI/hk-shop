name: PHP CodeBeautifier Job

on:
  workflow_call:

jobs:
  phpcbf_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: phpci-composer-${{ hashFiles('composer.lock') }}
          restore-keys: phpci-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHP_CodeBeautifier
        run: vendor/bin/phpcbf app/ || true

      - name: Commit and push auto-fixes
        run: |
          if git diff --quiet; then
            echo "No auto-fix changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: apply phpcbf fixes"
          git push origin HEAD:staging
