name: PHP CodeBeautifier Job

on:
  workflow_call:

concurrency:
  group: phpcbf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpcbf_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: phpci-composer-${{ hashFiles('composer.lock') }}
          restore-keys: phpci-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHP_CodeBeautifier
        id: phpcbf
        run: |
          set +e
          vendor/bin/phpcbf --standard=phpcbf.xml
          CODE=$?
          set -e
          echo "exit_code=$CODE" >> "$GITHUB_OUTPUT"
          echo "phpcbf exit code: $CODE"

      - name: Commit and push auto-fixes
        env:
          TARGET_BRANCH: ${{ github.ref_name }}
        run: |
          if git diff --quiet; then
            echo "No auto-fix changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: apply phpcbf fixes"
            # Rebase on latest remote to avoid non-fast-forward
            git fetch origin "$TARGET_BRANCH"
            git rebase "origin/$TARGET_BRANCH"
            git push origin "HEAD:$TARGET_BRANCH"
          fi

      - name: Run PHP_CodeSniffer (gate)
        run: vendor/bin/phpcs --standard=phpcs.xml --runtime-set ignore_warnings_on_exit 1
