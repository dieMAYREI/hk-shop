name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  # On dev branch: run auto-fix workflow first (includes phpcs gate inside)
  phpcbf:
    if: github.ref == 'refs/heads/dev'
    uses: ./.github/workflows/phpcbf.yml

  # On all other branches/PRs: run phpcs-only verification
  phpcs:
    if: github.ref != 'refs/heads/dev'
    uses: ./.github/workflows/phpcs.yml
