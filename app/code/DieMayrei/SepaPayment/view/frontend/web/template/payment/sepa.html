<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content" data-bind="if: getCode() == isChecked()">
        <!-- ko if: getInstructions() -->
        <div class="payment-additional" data-bind="html: getInstructions()"></div>
        <!-- /ko -->
        <form class="fieldset form form-payments" data-role="sepa-form">
            <div class="field required">
                <label class="label" data-bind="attr: {'for': getCode() + '_account_holder'}">
                    <span data-bind="i18n: 'Kontoinhaber'"></span>
                </label>
                <div class="control">
                    <input type="text"
                           class="input-text"
                           data-bind="attr: {'id': getCode() + '_account_holder', 'name': getCode() + '_account_holder'}, value: accountHolder, valueUpdate: 'input'"/>
                    <div class="mage-error" data-bind="text: accountHolderError, visible: accountHolderError"></div>
                </div>
            </div>

            <div class="field required">
                <label class="label" data-bind="attr: {'for': getCode() + '_iban'}">
                    <span data-bind="i18n: 'IBAN'"></span>
                </label>
                <div class="control">
                    <input type="text"
                           class="input-text"
                           data-bind="attr: {'id': getCode() + '_iban', 'name': getCode() + '_iban'}, value: iban, valueUpdate: 'input', event: { blur: validateIban }"/>
                    <div class="message success" style="margin-top: 8px;" data-bind="visible: ibanStatusMessage() && ibanValidated()">
                        <span data-bind="text: ibanStatusMessage"></span>
                    </div>
                    <div class="mage-error" data-bind="text: ibanError, visible: ibanError"></div>
                </div>
            </div>

            <div class="field required">
                <label class="label" data-bind="attr: {'for': getCode() + '_bic'}">
                    <span data-bind="i18n: 'BIC'"></span>
                </label>
                <div class="control">
                    <input type="text"
                           class="input-text"
                           data-bind="attr: {'id': getCode() + '_bic', 'name': getCode() + '_bic'}, value: bic, valueUpdate: 'input'"/>
                    <div class="mage-error" data-bind="text: bicError, visible: bicError"></div>
                </div>
            </div>

            <div class="field required">
                <label class="label" data-bind="attr: {'for': getCode() + '_bank_name'}">
                    <span data-bind="i18n: 'Bankname'"></span>
                </label>
                <div class="control">
                    <input type="text"
                           class="input-text"
                           data-bind="attr: {'id': getCode() + '_bank_name', 'name': getCode() + '_bank_name'}, value: bankName, valueUpdate: 'input'"/>
                    <div class="mage-error" data-bind="text: bankNameError, visible: bankNameError"></div>
                </div>
            </div>
            
            <div class="actions-toolbar" id="review-buttons-container">
                <div class="primary">
                    <button class="action primary checkout"
                            type="submit"
                            data-bind="
                                click: placeOrder,
                                attr: {title: $t('Place Order')},
                                enable: isPlaceOrderActionAllowed(),
                                css: {disabled: !isPlaceOrderActionAllowed()}
                            ">
                        <span data-bind="i18n: 'Place Order'"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
